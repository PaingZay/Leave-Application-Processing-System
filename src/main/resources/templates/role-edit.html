<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expend-lg navbar-light bg-light">
	<h5 th:text="${name}"></h5>
	<a href="http://localhost:8080/admin/role/list" class = "nav-link active mr-auto"> << Back</a>
	<a href="http://localhost:8080/logout" class = "nav-link active">Logout</a> 
	</nav>
	<br></br>
	
	<div class="row justify-content-center">
    <div class="col-sm-4">
    <center><div class = "card" style="width:25rem;">
	<form method="post" action="#" th:action="@{/admin/role/edit/}+${role.Id}" th:object="${role}" >

    	<fieldset class="form-group p-3">  
    	
    	<div class="form-group text-left">
        	<label for="username">Role ID</label>
        	<input type="text" class="form-control username" th:field="*{Id}" readonly = "readonly"/>
          <td th:if="${#fields.hasErrors('Id')}" th:errors="*{Id}"></td>
        </div>   
        
        <div class="form-group text-left">
        	<label for="name">Hierarchy Value</label>
	        <fieldset><input type="text"class="form-control name"  id = "name" th:field="*{hierarchyValue}"/></fieldset>
	        <td th:if="${#fields.hasErrors('hierarchyValue')}" th:errors="*{hierarchyValue}"></td>
        </div>
        
        <div class="form-group text-left">
        	<label for="phone">Role</label>
	        <fieldset><input type="text"class="form-control phone"  id = "phone" th:field="*{name}"/></fieldset>
	        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </div>
 
         <div class="form-group text-left">
        	<label for="emailAddress">Email Address</label>
	        <fieldset><input type="text"class="form-control emailAddress"   id = "description" th:field="*{description}"/></fieldset>
	        <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
        </div>
        
        <div class="form-group text-left">
        	<label for="emailAddress">Email Address</label>
	        <fieldset><input type="text"class="form-control emailAddress"  id = "active" th:field="*{active}"/></fieldset>
	        <td th:if="${#fields.hasErrors('description')}" th:errors="*{active}"></td>
        </div>
          
        <td>&nbsp;</td>
	      <td>
	        <input class="btn btn-secondary" type="submit" value="Update">
	      </td>   
	                       
        </fieldset>
	</form>
    </div></center>
    </div></div>

</body>

</html>
