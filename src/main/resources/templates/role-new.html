<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body> 
  <h3>Create Role page</h3>
  <form action="#" th:action="@{'/admin/role/create'}" th:object="${role}" method="post">
    <table>
      <tbody>
        <tr>
          <td><span th:text="#{fieldLabel.roleId}"></span></td>
          <td><input type="text" th:field="*{Id}" /></td>
          <td th:if="${#fields.hasErrors('Id')}" th:errors="*{Id}"></td>
        </tr>
        <tr>
          <td><span th:text="#{fieldLabel.hierarchyValue}"></span></td>
          <td><input type="text" th:field="*{hierarchyValue}" /></td>
          <td th:if="${#fields.hasErrors('hierarchyValue')}" th:errors="*{hierarchyValue}"></td>
        </tr>
        <tr>
          <td><span th:text="#{fieldLabel.roleName}"></span></td>
          <td><input type="text" th:field="*{name}" /></td>
          <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
          <td><span th:text="#{fieldLabel.description}"></span></td>
          <td><input type="text" th:field="*{description}" /></td>
          <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
        </tr>
         <tr>
          <td><span th:text="#{fieldLabel.active}"></span></td>
          <td><input type="text" th:field="*{active}" /></td>
          <td th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></td>
        </tr>
        <tr>
          <td><input type="submit" value="Create" class="blcass" /></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </form>
</body>

</html>
