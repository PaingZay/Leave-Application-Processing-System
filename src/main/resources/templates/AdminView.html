<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expend-lg navbar-light bg-light">
	<h5 th:text="${name}"></h5>
	<a href="http://localhost:8080/admin/register" class = "nav-link active mr-auto">Register</a>
	<a href="http://localhost:8080/admin/leavetype/list" class = "nav-link active mr-auto">Manage Leave Types</a>
	<a href="http://localhost:8080/admin/role/list" class = "nav-link active mr-auto">Manage Roles</a>
	<a href="http://localhost:8080/admin/publicholiday/list" class = "nav-link active mr-auto">Manage Public Holiday</a>
	<a href="http://localhost:8080/logout" class = "nav-link active">Logout</a> 
	</nav>
	
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Username</th>
	      <th scope="col">Name</th>
	      <th scope="col">Phone</th>
	      <th scope="col">Email</th>
	      <th scope="col">RoleID</th>
	      <th scope="col">TeamID</th>
	      <th scope="col">Overtime-Balance</th>
	      <th scope="col">Active-Status</th>
	    </tr>
	  </thead>
	  
	  
	  <tbody>
	    <tr th:each="employee : ${employeeList}">
	        <td class="align-middle" th:text="${employee.id}"></td>
	        <td class="align-middle" th:text="${employee.username}"></td>
	        <td class="align-middle" th:text="${employee.name}"></td>
	        <td class="align-middle" th:text="${employee.phone}"></td>
	        <td class="align-middle" th:text="${employee.emailAddress}"></td>
	        <td class="align-middle" th:text="${employee.role.Id}"></td>
	        <td class="align-middle" th:text="${employee.teamId}"></td>
	        <td class="align-middle" th:text="${employee.overtimeBalance}"></td>
	        <td class="align-middle" th:text="${employee.active}"></td>
	        
	        <td><a th:href="@{/admin/edit/}+${employee.username}" class="btn btn-secondary">Edit</a></td>
	        <td><a th:href="@{/admin/delete/}+${employee.username}" class="btn btn-secondary">Delete</a></td>
	    </tr>
	  </tbody>
	</table>

</body>
</html>
