<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expend-lg navbar-light bg-light">
	<h5 th:text="${name}"></h5>
	<a href="http://localhost:8080/manager/menu" class = "nav-link active">Home</a>
	<a href="http://localhost:8080/admin/menu" class = "nav-link active">Manage Employees</a>
  <a href="http://localhost:8080/admin/role/list" class = "nav-link active">Manage Roles</a>
  <a href="http://localhost:8080/admin/publicholiday/list" class = "nav-link active">Manage Public Holiday</a>
	<a href="http://localhost:8080/logout" class = "nav-link active">Logout</a> 
	</nav>  
  <a href="http://localhost:8080/admin/leavetype/create" class = "nav-link active">Create New Leave Type</a>

  <div th:if="${not #lists.isEmpty(leaveTypeList)}"></div>
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Leave Type</th>
        <th scope="col">Max Entitlement</th>
	      <th scope="col">Minimum Granularity</th>
	      <th scope="col">Description</th>
	    </tr>
	  </thead>
	  
	  <tbody>
	    <tr th:each="leavetype : ${leaveTypeList}">
	        <td class="align-middle" th:text="${leavetype.Id}"></td>
	        <td class="align-middle" th:text="${leavetype.typeName}"></td>
	        <td class="align-middle" th:text="${leavetype.maxEntitlement}"></td>
	        <td class="align-middle" th:text="${leavetype.minGranularity}"></td>
	        <td class="align-middle" th:text="${leavetype.description}"></td>
          
	        <td><a th:href="@{/admin/leavetype/edit/}+${leavetype.Id}" class="btn btn-secondary">Edit</a></td>
	        <td><a th:href="@{/admin/leavetype/edit/}+${leavetype.Id}" class="btn btn-secondary">Delete</a></td>	        
	    </tr>
	  </tbody>
	</table>


</body>
</html>
