<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expend-lg navbar-light bg-light">
	<h5 th:text="${name}"></h5>
	<a href="http://localhost:8080/admin/publicholiday/list" class = "nav-link active mr-auto"> << Back </a>
	<a href="http://localhost:8080/logout" class = "nav-link active">Logout</a> 
	</nav>
	<br></br>
	
	<div class="row justify-content-center">
    <div class="col-sm-4">
    <center><div class = "card" style="width:25rem;">
  <form action="#" th:action="@{'/admin/publicholiday/create'}" th:object="${ph}" method="post">
    <table>
      <tbody>
        <!--<tr>
          <td><span th:text="#{fieldLabel.Id}"></span></td>
          <td>
            <fieldset><input type="text" th:field="*{id}" readonly="readonly" /></fieldset>
          </td>
          <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></td>
        </tr>-->
        <tr class="form-group text-left">
          <td><span th:text="#{fieldLabel.name}"></span></td>
          <td><input type="text" th:field="*{name}" /></td>
          <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr class="form-group text-left">
          <td><span th:text="#{fieldLabel.day}"></span></td>
          <td><input type="text" th:field="*{phDay}" /></td>
          <td th:if="${#fields.hasErrors('phDay')}" th:errors="*{phDay}"></td>
        </tr>
        <tr class="form-group text-left">
          <td><span th:text="#{fieldLabel.month}"></span></td>
          <td><input type="text" th:field="*{phMonth}" /></td>
          <td th:if="${#fields.hasErrors('phMonth')}" th:errors="*{phMonth}"></td>
        </tr>
         <tr class="form-group text-left">
          <td><span th:text="#{fieldLabel.period}"></span></td>
          <td><input type="text" th:field="*{phLength}" /></td>
          <td th:if="${#fields.hasErrors('phLength')}" th:errors="*{phLength}"></td>
        </tr>
         <tr>
          <td><span th:text="#{fieldLabel.active}"></span></td>
          <td><input type="text" th:field="*{active}" /></td>
          <td th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></td>
        </tr>
        <tr>
          <td><input type="submit" value="Create" /></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </form>
</body>

</html>
