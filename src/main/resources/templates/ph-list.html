<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expend-lg navbar-light bg-light">
	<h5 th:text="${name}"></h5>
	<a href="http://localhost:8080/admin/menu" class = "nav-link active">Home</a>
	<a href="http://localhost:8080/admin/menu" class = "nav-link active">Manage Employees</a>
  <a href="http://localhost:8080/admin/leavetype/list" class = "nav-link active">Manage Leave Type</a>
  <a href="http://localhost:8080/admin/role/list" class = "nav-link active">Manage Roles</a>
	<a href="http://localhost:8080/logout" class = "nav-link active">Logout</a> 
	</nav>  
  <a href="http://localhost:8080/admin/publicholiday/create" class = "nav-link active">Create New Holiday</a>

  <div th:if="${not #lists.isEmpty(phList)}">
    <table class="table table-striped">
      <tr class="listHeading">
        <th><span th:text="#{fieldLabel.Id}"></span></th>
        <th><span th:text="#{fieldLabel.name}"></span></th>
        <th><span th:text="#{fieldLabel.day}"></span></th>
        <th><span th:text="#{fieldLabel.month}"></span></th>
        <th><span th:text="#{fieldLabel.period}"></span></th>
        <th><span th:text="#{fieldLabel.active}"></span></th>
        <th><span th:text="#{caption.edit}"></span></th>
      </tr>
      <tr th:each="ph : ${phList}" class="listRecord">
        <td align="left" th:text="${ph.id}">Id</td>
        <td align="left" th:text="${ph.name}">Name</td>
         <td align="left" th:text="${ph.phDay}">Day</td>
        <td align="left" th:text="${ph.phMonth}">Month</td>
        <td align="left" th:text="${ph.phLength}">Period</td>
        <td align="left" th:text="${ph.active}">Active Status</td>
        <td><a th:href="@{/admin/publicholiday/edit/}+${ph.id}" class="btn btn-secondary">
                <span th:text="#{caption.edit}"></span></a></td>
        
      </tr>
    </table>
  </div>
</body>
</html>
